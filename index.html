<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey Begins</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #000000; /* PURE PITCH BLACK */
      overflow: hidden;
      font-family: serif;
    }

    /* --- SCROLL --- */
    .scroll-wrapper {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1.5s ease;
      z-index: 5;
      pointer-events: none;
    }

    .scroll-wrapper video {
      width: 320px;
      max-width: 80vw;
    }

    .scroll-wrapper.show {
      opacity: 1;
    }

    /* --- SIGN + MAN SECTION --- */
    .scene {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      gap: 40px;
      z-index: 2;
    }

    /* MAN â€” BIGGER */
    .man {
      width: 330px; /* was 220px */
      max-width: 55vw;
    }

    /* SIGN stays same */
    .sign {
      width: 260px;
      max-width: 40vw;
    }

    @media (max-width: 768px) {
      .man {
        width: 260px;
      }

      .sign {
        width: 220px;
      }

      .scroll-wrapper video {
        width: 260px;
      }
    }
  </style>
</head>

<body>

  <!-- SCROLL -->
  <div class="scroll-wrapper" id="scroll">
    <video src="scroll.mp4" muted playsinline></video>
  </div>

  <!-- MAN + SIGN -->
  <div class="scene">
    <img src="pointing.png" alt="Guide pointing" class="man" />
    <img src="sign.png" alt="Ancient sign" class="sign" />
  </div>
