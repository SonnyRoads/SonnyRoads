<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Cinematic with Gaps</title>

<style>
.stage {
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
  overflow: hidden;
}

.medieval-button {
  font-family: "UnifrakturCook", "Gothic A1", "Cinzel", serif;
  font-size: 2rem;
  color: #FF0000;
  background: black;
  border: 3px solid #FFD700;
  padding: 1rem 2rem;
  cursor: pointer;
  text-shadow: 1px 1px 2px #FFD700;
  letter-spacing: 0.05em;
  opacity: 0;
  transition: all 0.5s ease;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.medieval-button:hover {
  background: #111;
  box-shadow: 0 0 15px #FFD700;
  transform: translateX(-50%) scale(1.05);
}
</style>
</head>
<body>
<div class="stage"></div>
<button class="medieval-button">ğ”…ğ”¢ğ”¤ğ”¦ğ”« ğ”ğ”¬ğ”²ğ”¯ğ”«ğ”¢ğ”¶</button>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const stage = document.querySelector('.stage');
  const startBtn = document.querySelector('.medieval-button');

  function playVideo(src, scale = 1, onEnd) {
    const video = document.createElement('video');
    video.src = src;
    video.autoplay = true;
    video.playsInline = true;
    video.muted = false;

    Object.assign(video.style, {
      position: 'absolute',
      top: '50%',
      left: '50%',
      width: '100%',
      height: 'auto',
      opacity: '0',
      transform: `translate(-50%, -50%) scale(${scale})`,
      transition: 'opacity 0.8s ease',
      zIndex: '5',
      background: 'black'
    });

    stage.appendChild(video);
    requestAnimationFrame(() => video.style.opacity = '1');

    video.addEventListener('ended', () => {
      video.style.opacity = '0';
      setTimeout(() => {
        video.remove();
        if (onEnd) onEnd();
      }, 800);
    });

    return video;
  }

  // ---------- Sequence with Black Gaps ----------
  setTimeout(() => {
    playVideo('hey.mp4', 1.25, () => {
      setTimeout(() => {
        playVideo('gate.mp4', 1.35, () => {
          setTimeout(() => {
            playVideo('mission.mp4', 1.45, () => {
              // Button appears after last video + black gap
              setTimeout(() => startBtn.style.opacity = '1', 2000);
            });
          }, 2000); // black gap before mission
        });
      }, 2000); // black gap before gate
    });
  }, 3000); // start hey.mp4 at 3s
});
</script>
</body>
</html>
