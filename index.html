<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}
.stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}
.video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50%;
  height: auto;
  transform: translate(-50%, -50%);
}
button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5rem;
  padding: 1rem 2rem;
  z-index: 10;
}
</style>
</head>
<body>

<div class="stage"></div>
<button id="startBtn">Click to Start Videos</button>

<script>
const stage = document.querySelector('.stage');
const startBtn = document.getElementById('startBtn');

// ---------- Play video helper ----------
function playVideo(src, delay, muted = true) {
  setTimeout(() => {
    const video = document.createElement('video');
    video.src = src;
    video.autoplay = true;
    video.playsInline = true;
    video.muted = muted; // mute for autoplay to work
    video.classList.add('video');
    stage.appendChild(video);

    video.addEventListener('ended', () => {
      video.remove();
    });

    // Force play (important for some browsers)
    video.play().catch(e => console.log('Play blocked:', e));

    console.log(`Playing: ${src} at ${delay}ms`);
  }, delay);
}

// ---------- Start button ----------
startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none'; // hide button after click
  playVideo('hey.mp4', 0, false);      // immediately, unmuted
  playVideo('gate.mp4', 1000, false);  // after 1s
  playVideo('mission.mp4', 3000, false);// after 3s
});
</script>

</body>
</html>
