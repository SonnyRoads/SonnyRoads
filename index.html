<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Journey Begins</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: black;
}

video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 2s ease;
}

#startBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: black;
  border: 3px solid gold;
  color: #7b0f16; /* wine red */
  font-size: 2rem;
  padding: 1rem 2.5rem;
  cursor: pointer;
  font-family: serif;
}
</style>
</head>

<body>

<div id="stage">
  <button id="startBtn">ğ•­ğ–Šğ–Œğ–ğ–“ ğ•µğ–”ğ–šğ–—ğ–“ğ–Šğ–</button>
</div>

<script>
const stage = document.getElementById('stage');
const btn = document.getElementById('startBtn');

function spawnVideo(src, delay) {
  setTimeout(() => {
    const v = document.createElement('video');
    v.src = src;
    v.autoplay = true;
    v.playsInline = true;
    v.muted = false; // SOUND ENABLED AFTER CLICK
    v.style.opacity = 0;

    stage.appendChild(v);

    v.play().then(() => {
      requestAnimationFrame(() => {
        v.style.opacity = 1;
      });
    }).catch(err => console.log(err));
  }, delay);
}

btn.addEventListener('click', () => {
  btn.remove();

  spawnVideo('hey.mp4', 3000);
  spawnVideo('gate.mp4', 4000);
  spawnVideo('mission.mp4', 6000);
});
</script>

</body>
</html>
