<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Test</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50%;
  height: auto;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<div class="stage"></div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const stage = document.querySelector('.stage');

  // ---------- Video helper ----------
  function playVideo(src, delay) {
    setTimeout(() => {
      const video = document.createElement('video');
      video.src = src;
      video.autoplay = true;
      video.playsInline = true;
      video.muted = false;
      video.classList.add('video');
      stage.appendChild(video);

      // Optional: remove video when finished
      video.addEventListener('ended', () => {
        video.remove();
      });

      console.log(`Playing: ${src} at ${delay}ms`);
    }, delay);
  }

  // ---------- Play videos with sound at correct times ----------
  playVideo('hey.mp4', 3000);     // 3s
  playVideo('gate.mp4', 4000);    // 4s
  playVideo('mission.mp4', 6000); // 6s
});
</script>
</body>
</html>
