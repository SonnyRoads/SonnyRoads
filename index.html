<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ancient Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">

    <!-- Background -->
    <video class="bg" src="background.mp4" autoplay loop muted playsinline></video>

    <!-- Vignette overlay -->
    <div class="vignette"></div>

    <!-- Man character -->
    <img src="man.png" alt="Guide" class="man" />

    <!-- Sign video -->
    <div class="sign-container">
      <video
        class="sign-video"
        src="sign.mp4"
        autoplay
        loop
        muted
        playsinline
      ></video>
    </div>

    <!-- Scroll video -->
    <video class="scroll-video" src="scroll.mp4" muted playsinline></video>

    <!-- Begin Journey button -->
    <div class="start">Begin Journey</div>

  </div>
  <script src="javascript.js"></script>
</body>
</html>
