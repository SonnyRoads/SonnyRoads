<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medieval Journey</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stage">

    <!-- Vignette overlay -->
    <div class="vignette"></div>

    <!-- Man pointing -->
    <img src="pointing.png" alt="Man pointing" class="man">

    <!-- Sign video -->
    <div class="sign-container">
      <video class="sign-video" src="sign.mp4" muted></video>
    </div>

    <!-- Scroll video -->
    <video class="scroll-video" src="scroll.mp4" muted></video>

    <!-- Begin Journey button -->
    <div class="start">Begin Journey</div>

  </div>

  <script src="javascript.js"></script>
</body>
</html>
