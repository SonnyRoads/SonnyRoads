<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scalable Cinematic</title>

<style>
/* ---------- Reset everything and remove white edges ---------- */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* ---------- Stage ---------- */
.stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* ---------- Medieval Button ---------- */
.medieval-button {
  font-family: "UnifrakturCook", "Gothic A1", "Cinzel", serif;
  font-size: 2rem;
  color: #FF0000; /* Red text */
  background: black;
  border: 3px solid #FFD700; /* Gold outline */
  padding: 1rem 2rem;
  cursor: pointer;
  text-shadow: 1px 1px 2px #FFD700;
  letter-spacing: 0.05em;
  opacity: 0;
  transition: all 0.5s ease;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.medieval-button:hover {
  background: #111;
  box-shadow: 0 0 15px #FFD700;
  transform: translateX(-50%) scale(1.05);
}
</style>
</head>
<body>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const stage = document.querySelector('.stage');
  const startBtn = document.querySelector('.medieval-button');

  // ---------- Helper to play a single video ----------
  function playVideo(src, scale = 1) {
    return new Promise((resolve) => {
      const video = document.createElement('video');
      video.src = src;
      video.autoplay = true;
      video.playsInline = true;
      video.muted = false;

      Object.assign(video.style, {
        position: 'absolute',
        top: '50%',
        left: '50%',
        width: '50%', // scale down video by 50%
        height: 'auto',
        opacity: '0',
        transform: `translate(-50%, -50%) scale(${scale})`,
        transition: 'opacity 0.8s ease',
        zIndex: '5',
        background: 'black'
      });

      stage.appendChild(video);
      requestAnimationFrame(() => video.style.opacity = '1');

      video.addEventListener('ended', () => {
        video.style.opacity = '0';
        setTimeout(() => {
          video.remove();
          resolve();
        }, 800);
      });
    });
  }

  // ---------- Define video sequence ----------
  const videos = [
    { src: 'hey.mp4', scale: 1.25, startDelay: 3000 },   // 3s after start
    { src: 'gate.mp4', scale: 1.35, startDelay: 2000 },  // 2s gap
    { src: 'mission.mp4', scale: 1.45, startDelay: 2000 } // 2s gap
  ];

  const buttonDelay = 2000; // Delay after last video before button appears

  // ---------- Play sequence ----------
  async function playSequence() {
    for (let i = 0; i < videos.length; i++) {
      const video = videos[i];
      await new Promise(res => setTimeout(res, video.startDelay));
      await playVideo(video.src, video.scale);
    }
    // Show button after last video + delay
    setTimeout(() => {
      startBtn.style.opacity = '1';
    }, buttonDelay);
  }

  // ---------- Start the cinematic sequence ----------
  playSequence();
});
</script>
</body>
</html>
