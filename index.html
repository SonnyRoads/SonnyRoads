<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Cinematic</title>

<style>
/* ---------- Stage ---------- */
.stage {
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
  overflow: hidden;
}

/* ---------- Medieval Button ---------- */
.medieval-button {
  font-family: "UnifrakturCook", "Gothic A1", "Cinzel", serif;
  font-size: 2rem;
  color: #FF0000; /* Red text */
  background: black;
  border: 3px solid #FFD700; /* Gold outline */
  padding: 1rem 2rem;
  cursor: pointer;
  text-shadow: 1px 1px 2px #FFD700;
  letter-spacing: 0.05em;
  opacity: 0;
  transition: all 0.5s ease;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.medieval-button:hover {
  background: #111;
  box-shadow: 0 0 15px #FFD700;
  transform: translateX(-50%) scale(1.05);
}
</style>
</head>
<body>
  <div class="stage"></div>

  <!-- Medieval Button -->

<script>
window.addEventListener('DOMContentLoaded', () => {
  const stage = document.querySelector('.stage');
  const startBtn = document.querySelector('.medieval-button');

  // ---------- Video Playback Helper ----------
  function playVideo(src, scale = 1, onEnd) {
    const video = document.createElement('video');
    video.src = src;
    video.autoplay = true;
    video.playsInline = true;
    video.muted = false; // Enable sound

    Object.assign(video.style, {
      position: 'absolute',
      top: '50%',
      left: '50%',
      width: '100%',
      height: 'auto',
      opacity: '0',
      transform: `translate(-50%, -50%) scale(${scale})`,
      transition: 'opacity 0.8s ease',
      zIndex: '5',
      background: 'black'
    });

    stage.appendChild(video);
    requestAnimationFrame(() => video.style.opacity = '1');

    video.addEventListener('ended', () => {
      video.style.opacity = '0';
      setTimeout(() => {
        video.remove();
        if (onEnd) onEnd();
      }, 800);
    });
  }

  // ---------- Schedule Video Fade-ins ----------
  setTimeout(() => playVideo('hey.mp4', 1.25), 3000);   // 3 seconds
  setTimeout(() => playVideo('gate.mp4', 1.35), 4000);  // 4 seconds
  setTimeout(() => playVideo('mission.mp4', 1.45), 6000); // 6 seconds
  setTimeout(() => startBtn.style.opacity = '1', 10000);   // Button at 10s
});
</script>
</body>
</html>
