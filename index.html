<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Page</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: black;
}

/* ---------- Video positions ---------- */
video {
  position: absolute;
  width: 30%;
  height: auto;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Left video */
#heyVideo {
  left: 5%;
  top: 50%;
  transform: translateY(-50%);
}

/* Right video */
#gateVideo {
  right: 5%;
  top: 50%;
  transform: translateY(-50%);
}

/* Center top video */
#missionVideo {
  left: 50%;
  top: 20%;
  transform: translateX(-50%);
}

/* ---------- Button ---------- */
#beginBtn {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  font-family: "UnifrakturCook", "Gothic A1", "Cinzel", serif;
  font-size: 2rem;
  color: #7b0f16; /* red wine text */
  background: black;
  border: 3px solid #FFD700; /* gold */
  padding: 1rem 2.5rem;
  opacity: 0;
  text-shadow: 1px 1px 2px #FFD700;
}
</style>
</head>
<body>

<div class="stage">
  <video id="heyVideo" src="hey.mp4" autoplay playsinline muted></video>
  <video id="gateVideo" src="gate.mp4" autoplay playsinline muted></video>
  <video id="missionVideo" src="mission.mp4" autoplay playsinline muted></video>
  <button id="beginBtn">ğ”…ğ”¢ğ”¤ğ”¦ğ”« ğ”ğ”¬ğ”²ğ”¯ğ”«ğ”¢ğ”¶</button>
</div>

<script>
function fadeIn(element, delay) {
  setTimeout(() => {
    element.style.opacity = 1;
  }, delay);
}

// ---------- Grab elements ----------
const hey = document.getElementById('heyVideo');
const gate = document.getElementById('gateVideo');
const mission = document.getElementById('missionVideo');
const beginBtn = document.getElementById('beginBtn');

// ---------- Auto fade-in at correct times ----------
fadeIn(hey, 3000);      // 3s
fadeIn(gate, 4000);     // 4s
fadeIn(mission, 6000);  // 6s
fadeIn(beginBtn, 10000); // 10s

// ---------- Enable sound after fade-in ----------
setTimeout(() => { hey.muted = false; }, 3000);
setTimeout(() => { gate.muted = false; }, 4000);
setTimeout(() => { mission.muted = false; }, 6000);
</script>

</body>
</html>
