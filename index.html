<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Video</title>

  <!-- Minimal reset to avoid white edges -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <video id="video" src="mission.mp4" playsinline muted></video>

  <script>
    window.addEventListener('load', () => {
      const video = document.getElementById('video');

      // fade in after 2 seconds
      setTimeout(() => {
        video.style.opacity = '1';
        video.play().catch(() => {});
      }, 2000);
    });
  </script>

</body>
</html>
