<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Sequence</title>
<style>
  /* ---------- Stage Container ---------- */
  .stage {
    position: relative;
    width: 100%;
    height: 100vh; /* Full screen height */
    background: black;
    overflow: hidden;
  }

  /* ---------- Intro Elements ---------- */
  .man, .sign-container {
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 10;
  }

  .man {
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px; /* Adjust size if needed */
    height: auto;
    background: gray; /* Placeholder, replace with image/video if needed */
  }

  .sign-container {
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: auto;
    background: brown; /* Placeholder */
  }

  .scroll-video {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    opacity: 0;
    z-index: 8;
  }

  /* ---------- Medieval Button ---------- */
  .medieval-button {
    font-family: "UnifrakturCook", "Gothic A1", "Cinzel", serif;
    font-size: 2rem;
    color: #FF0000; /* Red text */
    background: black;
    border: 3px solid #FFD700; /* Gold outline */
    padding: 1rem 2rem;
    cursor: pointer;
    text-shadow: 1px 1px 2px #FFD700;
    letter-spacing: 0.05em;
    opacity: 0;
    transition: all 0.5s ease;
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  .medieval-button:hover {
    background: #111;
    box-shadow: 0 0 15px #FFD700;
    transform: translateX(-50%) scale(1.05);
  }
</style>
</head>
<body>
  <div class="stage"></div>

  <!-- Intro elements -->
  <div class="man"></div>
  <div class="sign-container"></div>
  <video class="scroll-video" src="scroll.mp4"></video>

  <!-- Medieval Button -->
  <button class="medieval-button">ğ”…ğ”¢ğ”¤ğ”¦ğ”« ğ”ğ”¬ğ”²ğ”¯ğ”«ğ”¢ğ”¶</button>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const stage = document.querySelector('.stage');
  const scroll = document.querySelector('.scroll-video');
  const man = document.querySelector('.man');
  const sign = document.querySelector('.sign-container');
  const startBtn = document.querySelector('.medieval-button');

  // ---------- INTRO SEQUENCE ----------
  setTimeout(() => man.style.opacity = '1', 3000);
  setTimeout(() => sign.style.opacity = '1', 5000);
  setTimeout(() => {
    scroll.style.opacity = '1';
    scroll.play();
  }, 8000);
  setTimeout(() => startBtn.style.opacity = '1', 10000);

  // ---------- BUTTON CLICK ----------
  startBtn.addEventListener('click', () => {
    man.style.opacity = '0';
    sign.style.opacity = '0';
    scroll.style.opacity = '0';
    startBtn.style.opacity = '0';

    // ---------- VIDEO SEQUENCE ----------
    setTimeout(() => {
      playVideo('hey.mp4', 1.25, () => {

        setTimeout(() => {
          playVideo('mission.mp4', 1.35, () => {

            setTimeout(() => {
              playVideo('gate.mp4', 1.45, () => {

                // ---------- NEW EVENT VIDEO ----------
                setTimeout(() => {
                  playVideo('begins.mp4', 1.45);
                }, 2000); // 2-second black gap before begins.mp4

              });
            }, 2000); // black gap before gate.mp4

          });
        }, 2000); // black gap before mission.mp4

      });
    }, 2000); // black gap before hey.mp4
  });

  // ---------- VIDEO PLAYER HELPER ----------
  function playVideo(src, scale, onEnd) {
    const video = document.createElement('video');
    video.src = src;
    video.autoplay = true;
    video.playsInline = true;
    video.muted = false; // enable sound

    Object.assign(video.style, {
      position: 'absolute',
      top: '50%',
      left: '50%',
      width: '100%',
      height: 'auto',
      opacity: '0',
      transform: `translate(-50%, -50%) scale(${scale})`,
      transition: 'opacity 0.8s ease',
      zIndex: '5',
      background: 'black'
    });

    stage.appendChild(video);
    requestAnimationFrame(() => video.style.opacity = '1');

    video.addEventListener('ended', () => {
      video.style.opacity = '0';
      setTimeout(() => {
        video.remove();
        if (onEnd) onEnd();
      }, 800);
    });
  }
});
</script>
</body>
</html>
