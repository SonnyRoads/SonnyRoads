<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Walk Video</title>
<style>
  /* Make body and html full screen, remove margins */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* optional: background color behind video */
  }

  /* Video styling */
  #walkVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain; /* keeps aspect ratio and fits screen */
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <video id="walkVideo" src="walk.mo4" autoplay muted loop playsinline></video>

<script>
  // Optional: ensures video always scales perfectly on resize or orientation change
  const video = document.getElementById('walkVideo');

  function resizeVideo() {
    const windowRatio = window.innerWidth / window.innerHeight;
    const videoRatio = video.videoWidth / video.videoHeight;

    if (videoRatio > windowRatio) {
      // video is wider than window
      video.style.width = '100%';
      video.style.height = 'auto';
    } else {
      // video is taller than window
      video.style.width = 'auto';
      video.style.height = '100%';
    }
  }

  // Resize on window change
  window.addEventListener('resize', resizeVideo);
  window.addEventListener('orientationchange', resizeVideo);
  video.addEventListener('loadedmetadata', resizeVideo);
</script>
</body>
</html>
